name: List Directories and Echo

on: [push]

jobs:
  list-dirs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: List directories
        run: |
          echo "Listing directories in the repo:"
          for dir in */ ; do
            echo "Found directory: $dir"
          done

      - name: Custom message
        run: echo "âœ… Directories have been listed successfully!"
